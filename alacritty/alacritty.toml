import = [
   "~/.config/alacritty/catppuccin-mocha.toml"
]

[env]
WINIT_X11_SCALE_FACTOR = "1.0"
TERM = "xterm-256color"

[cursor]
blink_interval = 500

[cursor.style]
blinking = "Always"
shape = "Block"


[font]
size = 14

# "MesloLGS Nerd Font"
# "JetBrainsMono Nerd Font"
[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
blur = true
opacity = 0.95
decorations = "None"
startup_mode = "Maximized"

[selection]
save_to_clipboard= true
