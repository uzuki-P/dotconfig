%YAML 1.3
---
- MouseGesture: Mouse Down
- KeyPress:
  - XF86_Back
  - click
...
---
- MouseGesture: Mouse Up
- KeyPress:
  - XF86_Forward
  - click
...
---
- Test: [thumb_wheel_down, 0x5]
- KeyPress:
  - XF86_AudioLowerVolume
  - click
...
---
- Test: [thumb_wheel_up, 0x5]
- KeyPress:
  - XF86_AudioRaiseVolume
  - click
...
